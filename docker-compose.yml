version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: distributionbox-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: distributionbox
    ports:
      - "3306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
